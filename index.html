<div class="container my-3 p-2">
<div class="d-flex text-center" >
  <input class="form-control me-2 w-100 my-auto rounded-pill" type="search" placeholder="Search" aria-label="Search" id="searchInput">
  
  
  <button class="btn btn-info rounded-pill" type="submit" id="btn" ><i class="fa fa-search-location"></i> current location</button>
</div>
</div>


<div class="app-container container">
    <div class="row ">
      <!-- today -->
  <div class="item col-md-4  m-0 rounded-start-4 bg-main-color">
    <div class="d-flex justify-content-between py-2 px-3 w-100 rounded-4 bg-main-hd text-light " id="today-date">
      <p id="today_date_day_name"></p>
      <span>
        <span id="today_date_day_number" class="my-auto"></span>
        <span id="today_date_month" class="my-auto"></span>
      </span>
    </div>
    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
      <p class="fs-4" id="today_location"></p>
      <div class="d-flex justify-content-between align-items-center">
       <span class="fs-1 fw-bolder">
         <span id="today_temp"></span>
         <span ><sup>o</sup>C</span>
      </span>
      <img src="" id='today_condition_img' class="" alt="today weather condition">
      </div>
      <p class="fs-6 text-light-blue" id="today_condition_text"></p>
    </div>
    <div class="item-footer d-flex text-light p-3">
      <div class="d-flex me-3">
        <i class="fa fa-droplet  m-2"></i>
        <p id="humidity"></p>
      </div>
      <div class="d-flex me-3">
        <i class="fa fa-wind m-2"></i>
        <p id="wind"></p>
      </div>
      <div class="d-flex me-3">
        <i class="fa fa-compass m-2"></i>
        <p id="wind_direction"></p>
      </div>
    </div>
  </div>
  <!--      Tommorrow            -->
  <div class="item col-md-4 m-0  bg-sec-color align-items-center  ">
  <div class="p-3 text-center w-100 bg-sec-hd px-5 text-light rounded-4 " id="tommorrow-date">
    <p class="next_day_name my-auto"></p> 
  </div>
  <div class="item-content text-start text-light p-3  text-center pt-5 " id="tommorrow">
    <img src="" alt="" class="next_condition_img w-25">
    <h3>
      <span class="next_max_temp"></span>
      <span><sup>o</sup>C</span>
    </h3>
    <h6 class="text-white-50">
      <span class="next_min_temp"></span>
      <span><sup>o</sup>C</span>
    </h6>
    <p class="next_condition_text fs-6 text-light-blue"></p>
  </div>  
 </div>
 
 <!-- dayAfterTommorrow -->
 <div class="item col-md-4 m-0 bg-main-color  rounded-end-4 ">
  <div class="p-3 text-center bg-main-hd w-100 rounded-4 text-light " >
    <p class="next_day_name my-auto"></p> 
  </div>
  <div class="item-content text-start text-light p-3  text-center pt-5" >
    <img src="" alt="" class="next_condition_img w-25">
    <h3>
      <span class="next_max_temp"></span>
      <span><sup>o</sup>C</span>
    </h3>
    <h6 class="text-white-50">
      <span class="next_min_temp"></span>
      <span><sup>o</sup>C</span>
    </h6>
    <p class="next_condition_text fs-6 text-light-blue"></p>
  </div>  
 </div>
